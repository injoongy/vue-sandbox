# fly.toml app configuration file generated for vue-sandbox-test on 2026-01-23T00:20:26Z
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'vue-sandbox-test'
primary_region = 'iad'

[build]

[http_service]
  internal_port = 80
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
  memory_mb = 1024
